<style>
:root{
--bg:#fdfafb;--card:#fff;--primary:#e8b6c2;--accent:#b87486;
--border:#f1d6dd;--text:#4a3a3d;
--agendado:#e6f2ec;--tentar:#f5efe6;--recusou:#f3e1e1;

background:linear-gradient(135deg,#f3ccd6,#e6b7c3);

<body>

<header>
<h1>üå∏ Controle de Retornos de Pacientes üå∏</h1>
<p>üë©‚Äç‚öïÔ∏è Dra. Rafaela Loiola ‚ú®</p>
<div id="syncStatus">Sincronizando...</div>
<div class="counters">
<div class="counter">‚è≥ Pendentes: <span id="cPend">0</span></div>
<div class="counter">‚úÖ Agendados: <span id="cAgen">0</span></div>
<div class="counter">üîÅ Tentar: <span id="cTent">0</span></div>
<div class="counter">‚ùå Recusou: <span id="cRec">0</span></div>
</div>
</header>

<div class="tabs">
<button class="tab-btn" id="tP" onclick="changeTab('proximo')"><span>üß∏</span> A vencer</button>
<button class="tab-btn" id="tV" onclick="changeTab('vencidos')"><span>üçÇ</span> Vencidos</button>
</div>

<div class="table-card">
<table>
<thead>
<tr>
<th class="w-seq">#</th>
<th class="w-paciente">Paciente</th>
<th class="w-tel">WhatsApp</th>
<th class="w-data">√öltima</th>
<th class="w-idade">Idade</th>
<th id="dateLabel" class="w-data">Data</th>
<th class="w-status">Status</th>
<th class="w-obs">Observa√ß√µes</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<div class="import-section">
<div class="import-box">
<input type="file" id="fP" hidden onchange="importCSV('proximo',this)">
<button class="btn-file" onclick="fP.click()">üçº Importar lista A Vencer</button>
</div>
<div class="import-box">
<input type="file" id="fV" hidden onchange="importCSV('vencidos',this)">
<button class="btn-file" onclick="fV.click()">‚ö†Ô∏è Importar lista Vencida</button>
</div>
</div>

<div class="log-box">
<h3>üìú Gerar Relat√≥rio de Atividades</h3>
<div style="display:flex; gap:10px; justify-content:center; align-items:center">
    <input type="date" id="logIni" style="padding:8px; border-radius:10px; border:1px solid var(--border)">
    <span>at√©</span>
    <input type="date" id="logFim" style="padding:8px; border-radius:10px; border:1px solid var(--border)">
</div>
<br>
<button class="btn-file" onclick="gerarLog()" style="max-width:200px">üíæ Baixar Log (.txt)</button>
</div>

<div class="footer-spacer"></div>
<button class="btn-save" onclick="saveData()">üíñ Salvar Tudo na Nuvem</button>

<script>
let state = { active: "proximo", proximo: [], vencidos: [] };

// --- CARREGAR DADOS (TABELA painel_dados) ---
async function loadFromCloud() {
    document.getElementById("syncStatus").innerText = "üîÑ Carregando dados...";
    try {
        const { data, error } = await sb.from("painel_dados").select("dados, updated_at").eq("id", 1).single();
        if (data && data.dados) {
            state = data.dados;
            document.getElementById("syncStatus").innerText = "‚úÖ Atualizado em: " + new Date(data.updated_at).toLocaleTimeString();
            render();
        } else {
            document.getElementById("syncStatus").innerText = "‚ö†Ô∏è Banco de dados vazio.";
            render();
        }
    } catch (e) {
        document.getElementById("syncStatus").innerText = "‚ùå Erro ao conectar.";
    }
}

// --- SALVAR DADOS (TABELA painel_dados) ---
async function saveData() {
    document.getElementById("syncStatus").innerText = "‚è≥ Salvando...";
    try {
        const { error } = await sb.from("painel_dados").upsert({
            id: 1,
            dados: state,
            updated_at: new Date().toISOString()
        });
        if (!error) {
            document.getElementById("syncStatus").innerText = "‚úÖ Salvo com sucesso!";
            alert("‚ú® Sincronizado com sucesso!");
        }
    } catch (e) {
        alert("Erro ao salvar.");
    }
}

// --- GERAR LOG (TABELA painel_logs) ---
async function updateStatus(index, newStatus) {
    const item = state[state.active][index];
    const oldStatus = item.status;
    item.status = newStatus;

    // Insert na tabela painel_logs (Colunas: paciente, status_anterior, status_novo, aba)
    await sb.from("painel_logs").insert({
        paciente: item.name,
        status_anterior: oldStatus,
        status_novo: newStatus,
        aba: state.active
    });

    render();
}

function render(){
    const body = document.getElementById("tableBody");
    const list = state[state.active] || [];
    document.getElementById("dateLabel").innerText = state.active === "proximo" ? "Deve retornar" : "Venceu em";
    body.innerHTML = "";

    // Contadores din√¢micos
    let all = [...(state.proximo || []), ...(state.vencidos || [])];
    document.getElementById("cPend").textContent = all.filter(i => i.status === "Pendente").length;
    document.getElementById("cAgen").textContent = all.filter(i => i.status === "Agendado").length;
    document.getElementById("cTent").textContent = all.filter(i => i.status === "Tentar Novamente").length;
    document.getElementById("cRec").textContent = all.filter(i => i.status === "Recusou").length;

    if(!list.length){
        body.innerHTML = "<tr><td colspan='8' style='padding:40px;color:#aaa'>Nenhum paciente nesta lista üå∏</td></tr>";
        return;
    }

    list.forEach((it, i) => {
        const waClean = it.tel ? it.tel.replace(/\D/g,"") : "";
        const tr = document.createElement("tr");
        tr.className = `status-${it.status.replace(/\s/g, '\\ ')}`;
        tr.innerHTML = `
            <td>${i+1}</td>
            <td><strong>${it.name}</strong></td>
            <td>
                <a class="wa-btn" target="_blank" href="https://wa.me/55${waClean}">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" width="14" style="filter:invert(42%) sepia(50%) saturate(400%) hue-rotate(110deg) brightness(95%) contrast(90%)">
                    WhatsApp
                </a>
                <div style="font-size:10px; margin-top:4px">${it.tel}</div>
            </td>
            <td>${it.last}</td>
            <td>${it.age}</td>
            <td>${it.due}</td>
            <td>
                <select onchange="updateStatus(${i}, this.value)">
                    <option ${it.status==="Pendente"?"selected":""}>Pendente</option>
                    <option ${it.status==="Agendado"?"selected":""}>Agendado</option>
                    <option ${it.status==="Tentar Novamente"?"selected":""}>Tentar Novamente</option>
                    <option ${it.status==="Recusou"?"selected":""}>Recusou</option>
                </select>
            </td>
            <td><textarea onchange="state['${state.active}'][${i}].obs=this.value">${it.obs||""}</textarea></td>
        `;
        body.appendChild(tr);
    });
}

function changeTab(t){
    state.active = t;
    document.getElementById("tP").classList.toggle("active", t === "proximo");
    document.getElementById("tV").classList.toggle("active", t === "vencidos");
    render();
}

function importCSV(type, input){
    if(prompt("Senha de Importa√ß√£o") !== "u47hbyk4"){ alert("Senha incorreta!"); return; }
    const file = input.files[0];
    if(!file) return;
    file.text().then(txt => {
        const rows = txt.split(/\r?\n/).slice(1);
        state[type] = rows.map(r => {
            const c = r.split(";").map(x => x.trim());
            if(c.length < 2) return null;
            return { name: c[0], tel: c[1], last: c[2]||"", age: c[3]||"", due: c[4]||"", status: "Pendente", obs: "" };
        }).filter(x => x && x.name);
        render();
        alert("Importado! Clique em 'Salvar na Nuvem' para gravar.");
    });
}

async function gerarLog(){
    if(!logIni.value || !logFim.value) { alert("Escolha as datas"); return; }
    // Consulta conforme a coluna data_hora da sua TABELA 2
    const {data, error} = await sb.from("painel_logs")
        .select("*")
        .gte("data_hora", logIni.value+"T00:00:00")
        .lte("data_hora", logFim.value+"T23:59:59")
        .order("data_hora", {ascending:true});
        
    if(error || !data || data.length === 0) { alert("Nenhum log encontrado neste per√≠odo."); return; }

    let txt = "LOG DE ATIVIDADES - DRA RAFAELA LOIOLA\n";
    txt += "Per√≠odo: " + logIni.value + " at√© " + logFim.value + "\n\n";
    data.forEach(l => {
        txt += `${new Date(l.data_hora).toLocaleString()} | Paciente: ${l.paciente} | Altera√ß√£o: ${l.status_anterior} -> ${l.status_novo} | Aba: ${l.aba}\n`;
    });
    const blob = new Blob([txt], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `log_retornos_${new Date().toLocaleDateString()}.txt`;
    a.click();
}

// Inicializa√ß√£o
document.addEventListener("DOMContentLoaded", loadFromCloud);
</script>

</body>
