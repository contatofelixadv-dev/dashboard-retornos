<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Retornos | Dra. Rafaela Loiola</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            display: none !important; 
            font-family: 'Inter', sans-serif; 
            background-color: #fdf8f9; 
            color: #4a3a3d; 
            margin: 0; 
            padding: 0; 
        }

        :root {
            --primary: #d48e9b;
            --accent: #9c5d6a;
            --border: #eecad0;
            --wa-green: #25d366;
        }

        header {
            background: linear-gradient(135deg, #e4aab5, #d48e9b);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .container { max-width: 98%; margin: 1rem auto; }

        .import-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .import-box {
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            border: 2px dashed var(--primary);
            text-align: center;
            max-width: 350px;
            flex: 1;
        }

        .btn-file {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 12px 30px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: white;
            color: var(--accent);
            font-weight: 700;
            cursor: pointer;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            background: #fcf0f2;
            padding: 10px;
            font-size: 0.75rem;
            color: var(--accent);
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #f1dfe3;
            text-align: center;
            font-size: 0.85rem;
        }

        textarea, select {
            width: 95%;
            border-radius: 8px;
            padding: 6px;
            border: 1px solid var(--border);
        }

        .btn-save {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>

    <!-- ‚úÖ SCRIPT DE SENHA CORRIGIDO -->
    <script>
        (function () {
            const PAGE_PASSWORD = "rafaloiola2026";
            const entered = prompt("Digite a senha para acessar o painel:");

            if (entered === PAGE_PASSWORD) {
                const style = document.createElement("style");
                style.innerHTML = "body { display: block !important; }";
                document.head.appendChild(style);
            } else {
                alert("Senha incorreta.");
                location.href = "about:blank";
            }
        })();
    </script>
</head>

<body>

<header>
    <h1>Controle de Retornos</h1>
    <p>Dra. Rafaela Loiola</p>
</header>

<div class="container">

    <!-- üîπ IMPORTA√á√ÉO CSV -->
    <div class="import-section">
        <div class="import-box">
            <input type="file" id="csvProximo" hidden onchange="importCSV('proximo', this)">
            <button class="btn-file" onclick="csvProximo.click()">üìÇ Importar Pr√≥ximo M√™s</button>
        </div>
        <div class="import-box">
            <input type="file" id="csvVencidos" hidden onchange="importCSV('vencidos', this)">
            <button class="btn-file" onclick="csvVencidos.click()">üìÇ Importar Vencidos</button>
        </div>
    </div>

    <!-- üîπ ABAS -->
    <div class="tabs">
        <button class="tab-btn active" id="tabProximo" onclick="changeTab('proximo')">üçº A Vencer</button>
        <button class="tab-btn" id="tabVencidos" onclick="changeTab('vencidos')">‚ö†Ô∏è Vencidos</button>
    </div>

    <!-- üîπ TABELA -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Paciente</th>
                <th>Status</th>
                <th>Observa√ß√µes</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</div>

<button class="btn-save" onclick="saveData()">Salvar</button>

<script>
    const STORAGE_KEY = "DraRafaela_Dados_Oficial";

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        active: "proximo",
        proximo: [],
        vencidos: []
    };

    function changeTab(tab) {
        state.active = tab;
        document.getElementById("tabProximo").classList.toggle("active", tab === "proximo");
        document.getElementById("tabVencidos").classList.toggle("active", tab === "vencidos");
        render();
    }

    function importCSV(type, input) {
        const senha = prompt("Senha para importar CSV:");
        if (senha !== "u47hbyk4") {
            alert("Senha incorreta");
            input.value = "";
            return;
        }

        const file = input.files[0];
        if (!file) return;

        file.text().then(text => {
            const rows = text.split(/\r?\n/).slice(1);
            state[type] = rows.map(r => {
                const c = r.split(";");
                return { name: c[0], status: "Pendente", obs: "" };
            }).filter(r => r.name);
            autoSave();
            render();
        });
    }

    function render() {
        const body = document.getElementById("tableBody");
        body.innerHTML = "";
        const list = state[state.active];

        if (!list.length) {
            body.innerHTML = `<tr><td colspan="4">Sem registros</td></tr>`;
            return;
        }

        list.forEach((item, i) => {
            body.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${item.name}</td>
                    <td>
                        <select onchange="update(${i}, this.value)">
                            <option ${item.status === "Pendente" ? "selected" : ""}>Pendente</option>
                            <option ${item.status === "Agendado" ? "selected" : ""}>Agendado</option>
                            <option ${item.status === "Recusou" ? "selected" : ""}>Recusou</option>
                        </select>
                    </td>
                    <td>
                        <textarea onchange="item.obs=this.value">${item.obs}</textarea>
                    </td>
                </tr>`;
        });
    }

    function update(i, v) {
        state[state.active][i].status = v;
        autoSave();
    }

    function autoSave() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function saveData() {
        autoSave();
        alert("Dados salvos com sucesso");
    }

    render();
</script>

</body>
</html>
