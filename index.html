<script>
const STORAGE_KEY="DraRafaela_Dados_Oficial";
let state=JSON.parse(localStorage.getItem(STORAGE_KEY))||{
active:"proximo",proximo:[],vencidos:[]
};

function formatAge(v){
 if(!v) return "";
 v=v.replace(",",".");
 let n=parseFloat(v);
 if(isNaN(n)) return v;
 let a=Math.floor(n);
 let m=Math.round((n-a)*100);
 if(a>0&&m>0) return `${a} anos e ${m} meses`;
 if(a>0) return `${a} anos`;
 return `${m} meses`;
}

function changeTab(t){
 state.active=t;
 tP.classList.toggle("active",t==="proximo");
 tV.classList.toggle("active",t==="vencidos");
 render();
}

function importCSV(type,input){
 if(prompt("Senha CSV")!=="u47hbyk4"){input.value="";return;}
 input.files[0].text().then(txt=>{
  const rows=txt.split(/\r?\n/).slice(1);
  state[type]=rows.map(r=>{
   const c=r.split(";").map(x=>x.trim());
   return{
    name:c[0],tel:c[1],last:c[2],
    age:formatAge(c[3]),due:c[4],
    status:"Pendente",obs:""
   };
  }).filter(x=>x.name);
  autoSave();changeTab(type);
 });
}

async function update(i,v){
 const it=state[state.active][i];
 const old=it.status;
 it.status=v;
 await sb.from("painel_logs").insert({
  paciente:it.name,status_anterior:old,status_novo:v,aba:state.active
 });
 autoSave();render();
}

function render(){
 const body=document.getElementById("tableBody");
 const list=state[state.active];
 document.getElementById("dateLabel").innerText=
  state.active==="proximo"?"Deve retornar em":"Venceu em";
 body.innerHTML="";

 let all=[...state.proximo,...state.vencidos];
 cPend.textContent=all.filter(i=>i.status==="Pendente").length;
 cAgen.textContent=all.filter(i=>i.status==="Agendado").length;
 cTent.textContent=all.filter(i=>i.status==="Tentar Novamente").length;
 cRec.textContent=all.filter(i=>i.status==="Recusou").length;

 if(!list.length){
  body.innerHTML="<tr><td colspan='8' style='padding:40px;color:#aaa'>Aguardando com carinho ğŸ’•</td></tr>";
  return;
 }

 list.forEach((it,i)=>{
  const wa=`https://wa.me/55${it.tel.replace(/\D/g,"")}`;
  body.innerHTML+=`
<tr class="status-${it.status}">
<td>${i+1}</td>
<td><strong>${it.name}</strong></td>
<td><a class="wa-btn" target="_blank" href="${wa}">WhatsApp</a></td>
<td>${it.last}</td>
<td>${it.age}</td>
<td>${it.due}</td>
<td>
<select onchange="update(${i},this.value)">
<option ${it.status==="Pendente"?"selected":""}>Pendente</option>
<option ${it.status==="Agendado"?"selected":""}>Agendado</option>
<option ${it.status==="Tentar Novamente"?"selected":""}>Tentar Novamente</option>
<option ${it.status==="Recusou"?"selected":""}>Recusou</option>
</select>
</td>
<td><textarea onchange="it.obs=this.value;autoSave()">${it.obs||""}</textarea></td>
</tr>`;
 });
}

function autoSave(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state))}
function saveData(){autoSave();alert("Tudo salvo com carinho ğŸ’–")}

async function gerarLog(){
 const {data}=await sb.from("painel_logs")
  .select("*")
  .gte("created_at",logIni.value+"T00:00")
  .lte("created_at",logFim.value+"T23:59")
  .order("created_at",{ascending:true});
 let txt="LOG DE ALTERAÃ‡Ã•ES\n\n";
 data.forEach(l=>{
  txt+=`${l.created_at} | ${l.paciente} | ${l.status_anterior} â†’ ${l.status_novo} | ${l.aba}\n`;
 });
 const blob=new Blob([txt],{type:"text/plain"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);a.download="log.txt";a.click();
}

state.active="proximo";
changeTab("proximo");
</script>
